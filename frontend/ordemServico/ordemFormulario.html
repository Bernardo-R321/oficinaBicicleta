  <body class="bg-light">
    <div class=" mt-4 bg-white p-2 px-4 rounded shadow">
      <div class="row">
        <div class="col-12 mb-2 d-flex align-items-center justify-content-between">
          <h2>Ordem de Serviço</h2>
        </div>
        <div class="col-12">
          <form id="formulario">
            <div class="form-group">
                <label>Selecione o cliente:</label>
                <select required id="clientes" class="form-control">
                  <option>Selecione...</option>
                </select>
              </div>
              <div class="form-group">
                <label>Selecione o status</label>
                <select required id="status" class="form-control">
                  <option>Selecione...</option>
                </select>
              </div>
              <div class="form-group">
                <label>Selecione o responsável:</label>
                <select required id="responsavel" class="form-control">
                  <option>Selecione...</option>
                </select>
              </div>
            <div class="form-group">
              <label>Descrição do serviço</label>
              <textarea class="form-control"id="servico" name="servico" placeholder="Digite seu texto aqui" required></textarea>
            </div>
            <div class="form-group">
              <label>Descrição da bicicleta</label>
              <input class="form-control" type="text" id="bicicleta" name="bicicleta" required/>
            </div>
            <div class="form-group">
              <label>Valor serviço</label>
              <input class="form-control" type="text" id="valorServico" name="valorServico" value="0" required/>
            </div>
            <div class="form-group">
              <label>Quantitade de peças</label>
              <input class="form-control" type="text" id="pecas" name="pecas" value="0" required/>
            </div>
            <div class="form-group">
                <label>Valor peças</label>
                <input class="form-control" type="text" id="valorPecas" name="valorPecas"  value="0" required/>
              </div>
            <div class="form-group">
                <label>Valor total</label>
                <input class="form-control" type="text" id="valorTotal" name="ValorTotal" disabled required/>
              </div>
          <div class="d-flex justify-content-end mt-2 gap-2">
            <a class="btn btn-outline-secondary" href="ordem.html">Voltar</a>
            <button class="btn btn-primary">Salvar</button>
          </div>
          </form>
        </div>
      </div>
